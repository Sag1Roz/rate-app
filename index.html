<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">Rate my app</h1>
        <div id="rating-button" class="rating-button">
          <button data-button>1</button>
          <button data-button>2</button>
          <button data-button>3</button>
          <button data-button>4</button>
          <button data-button>5</button>
        </div>
        <div id="rate" class="rate hide"></div>
        <div class="submit-button">
          <button data-submit>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
